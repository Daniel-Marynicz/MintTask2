language: php

php:
  - '7.4'

before_install:
  - cd backend
  - sudo apt-get update
  - sudo apt-get --yes remove postgresql\*
  - sudo apt-get install -y postgresql-12 postgresql-client-12
  - sudo cp /etc/postgresql/{9.6,12}/main/pg_hba.conf
  - sudo service postgresql restart 12
install:
  - composer install
services:
  - postgresql
addons:
  postgresql: "12"
before_script:
  - psql --version
  - psql -c "CREATE ROLE app_test LOGIN  PASSWORD 'app_test'" -U postgres
  - psql -c 'CREATE DATABASE app_test OWNER app_test' -U postgres

env:
  global:
    - TEST_DATABASE_URL="pgsql://app_test:app_test@localhost:5432/app_test?serverVersion=12&charset=utf8"

script:
  - composer auto-scripts
  - composer tests
